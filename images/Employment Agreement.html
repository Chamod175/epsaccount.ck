<!DOCTYPE html>
<html>

<head>
    <title>South-Korea
Employment Agreement Essentials</title>
    <link rel="stylesheet" 
          href="style.css" />
</head>

<body>
    <div class="card">
        <header>
            <h1>South-Korea
Employment Agreement Essentials</h1>
<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0f/Flag_of_South_Korea.png/800px-Flag_of_South_Korea.png?20221230182244.jpg" alt="Final Result" style="width:300px;height:200px;">
        </header>

        <div>
            <label>Approval Date</label><br>
            <input id="inputDob" 
                   type="date" 
                   value="2024-03-29" />
        </div>
        <br />

        <!-- Take the date from which age is to be calculated -->
        <div>
            <label>Current Date</label><br>
            <input id="cdate"
                   type="date" 
                   value="" />
        </div>
        <br />

        <button type="button" 
                onclick="getDOB()">
            Calculate
        </button>
        <br />
        <div id="currentAge"></div>
        <script src="script.js"></script>
    </div>
</body>

</html>
