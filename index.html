<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agreement Period Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        table {
            margin: 0 auto;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Agreement Period Calculator</h1>

    <table>
        <tr>
            <td>
                <label for="dob">Date Of Approval:</label>
                <input id="dob" type="date" value="2024-03-29" />
            </td>
            <td>
                <label for="dateNow">Today:</label>
                <input type="date" id="dateNow" required />
            </td>
        </tr>
    </table>

    <button onclick="calculateDuration()">Calculate</button>
    <button onclick="openSettings()">Settings</button>

    <div class="result" id="result" style="margin-top: 20px; font-weight: bold;"></div>
    
    <div id="settings" style="display:none; margin-top: 20px;">
        <h2>Set Holidays</h2>
        <label for="holidays">Enter holidays (comma-separated, YYYY-MM-DD):</label>
        <input id="holidays" type="text" placeholder="e.g., 2024-12-25,2024-01-01" />
        <button onclick="saveHolidays()">Save Holidays</button>
    </div>

    <script>
        let holidays = [];

        function openSettings() {
            const settingsDiv = document.getElementById('settings');
            settingsDiv.style.display = settingsDiv.style.display === 'none' ? 'block' : 'none';
        }

        function saveHolidays() {
            const holidaysInput = document.getElementById('holidays').value;
            holidays = holidaysInput.split(',').map(date => new Date(date.trim()));
            alert("Holidays saved!");
            openSettings();  // Close settings after saving
        }

        function calculateDuration() {
            const dob = new Date(document.getElementById('dob').value);
            const dateNow = new Date(document.getElementById('dateNow').value);

            if (isNaN(dob.getTime()) || isNaN(dateNow.getTime())) {
                document.getElementById('result').innerText = "Please enter valid dates to calculate duration.";
                return;
            }

            let totalDays = calculateTotalDays(dob, dateNow);
            const years = Math.floor(totalDays / 365.25);
            totalDays -= years * 365.25;
            const months = Math.floor(totalDays / 30.44);
            totalDays -= months * 30.44;
            const weeks = Math.floor(totalDays / 7);
            const days = Math.floor(totalDays % 7);

            document.getElementById('result').innerHTML = `You have been waiting for an agreement for <strong>${years}</strong> years, <strong>${months}</strong> months, <strong>${weeks}</strong> weeks, and <strong>${days}</strong> days.`;
        }

        function calculateTotalDays(startDate, endDate) {
            let count = 0;
            const currentDate = new Date(startDate);
            while (currentDate <= endDate) {
                if (!isHoliday(currentDate)) {
                    count++;
                }
                currentDate.setDate(currentDate.getDate() + 1);
            }
            return count;
        }

        function isHoliday(date) {
            return holidays.some(holiday => {
                return holiday.getFullYear() === date.getFullYear() &&
                       holiday.getMonth() === date.getMonth() &&
                       holiday.getDate() === date.getDate();
            });
        }
    </script>
</body>
</html>
