<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foreign Worker Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .banner {
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
        }
        .banner img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 320px;
            transition: opacity 1s ease-in-out;
        }
        .container.hidden {
            opacity: 0;
        }
        .form-container {
            background-color: #FFF1C4;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .form-container h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #555;
        }
        .links {
            text-align: center;
            margin-top: 10px;
        }
        .links a {
            color: #333;
            text-decoration: none;
            margin: 0 5px;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .membership-service {
            margin-top: 20px;
        }
        .membership-service h3 {
            margin-bottom: 10px;
            font-size: 18px;
        }
        .membership-service ul {
            list-style: none;
            padding: 0;
        }
        .membership-service ul li {
            margin-bottom: 5px;
        }
        .membership-service ul li a {
            color: #333;
            text-decoration: none;
        }
        .membership-service ul li a:hover {
            text-decoration: underline;
        }
        .certification {
            margin-top: 20px;
            text-align: center;
        }
        .certification button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .certification button:hover {
            background-color: #555;
        }
        .certification img {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    
    <div class="container" id="container">
        <div class="form-container">
            <h2>Foreign Worker Service</h2>
            <div class="form-group">
                <input type="text" id="userID" placeholder="ID" required>
            </div>
            <div class="form-group">
                <input type="password" id="userPW" placeholder="PW" required>
            </div>
            <div class="form-group">
                <button id="loginButton">LOGIN</button>
            </div>
            <div class="links">
                <a href="#">Find ID/PW</a> |
                <a href="#">Sign up</a>
            </div>
        </div>
        <div class="membership-service">
            <h3>Membership Service</h3>
            <ul>
                <li><a href="images/Employment Agreement.html">Employment Agreement Essentials</a></li>
                <li><a href="images/index.html">Score Report</a></li>
            </ul>
        </div>
        <div class="certification">
            <button id="certificationButton">
            Certification of Career
            </button>
        </div>
    </div>
    <script>
        document.getElementById('certificationButton').addEventListener('click', function() {
            alert('Please login first');
        });

        document.getElementById('loginButton').addEventListener('click', function() {
            const userID = document.getElementById('userID').value;
            const userPW = document.getElementById('userPW').value;
            
            // Replace these with the correct credentials
            const correctID = "chamod100";
            const correctPW = "chamod100";

            if (userID === correctID && userPW === correctPW) {
                document.getElementById('container').classList.add('hidden');
                setTimeout(function() {
                    window.location.href = "images/View Immigration Progress.html"; // Replace with the actual URL
                }, 1000); // 1 second delay to allow the fade-out effect
            } else {
                alert('Invalid ID or Password. Please try again.');
            }
        });
    </script>
</body>
</html>
